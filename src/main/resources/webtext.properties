text.about.content=<b>About this webapp:</b></p>\
The purpose of this app is to display the use of simple Spring MVC concepts.\
The textarea contains a validation for a maximum amount of characters permitted on Twitter.\
The weather API and location API work together to add the journal's information.</p>\
<b>Concepts practiced:</b>\
  <ul>\
  <li>REST API and JSON POJO for location and weather API</li>\
  <li>Twitter4J library for posting tweets via the form</li>\
  <li>Java Spring MVC Configuration</li>\
  <li>Spring form validation</li>\
  <li>Generate content from property files</li>\
  </ul>\
  </p><b>Links:</b></p>\
    <ul><li><a href="https://github.com/immarisabel/imLazyTwitterWebApp">Source Code</a></li>\
<li><a href="https://rapidapi.com/natkapral/api/ip-geo-location/">Location API</a></li>\
<li><a href="https://www.weatherapi.com">Weather API</a></li>\
<li><a href="https://twitter4j.org">Twitter4J library</a></li>\
<li><a href="http://twitter.com/immarisabel">Twitter Account</a></li>\
</ul>
